<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./images/logo.png" />
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <title>Tic tac toe</title>
</head>
<body>
    <div class="header">Tic Tac Toe</div>
    <div class="container">
        <div class="display">
            <div class="player-1"></div>
            <div class="player-2"></div>
            <div class="result-display" style="grid-area: result; font-size: 1.5rem; color: #eab308">
                
            </div>
        </div>
        <div class="content">
            <div class="game-board">
                <div style="border-top: none; border-left: none"></div>
                <div style="border-top: none"></div>
                <div style="border-top: none; border-right: none"></div>
                <div style="border-left: none"></div>
                <div></div>
                <div style="border-right: none"></div>
                <div style="border-bottom: none; border-left: none"></div>
                <div style="border-bottom: none"></div>
                <div style="border-bottom: none; border-right: none"></div>
            </div>
        </div>
        <div class="buttons">
            <button class="restart-button">Restart &#8635;</button>
        </div>
    </div>
    <div class="footer">
        Copyright Â© 2022 <a href="https://github.com/adp11">adp11</a> <img src="./images/github-icon.png" width="25" height="25"/>
    </div>
</body>
</html>
